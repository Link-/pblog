name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - '_posts/**'
      - 'assets/**'
      - '_layouts/**'
      - '_includes/**'
      - '**.md'
  workflow_dispatch:

jobs:

  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: live

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.1.3'
    
    # Restore the node_modules folder
    # from cache
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
    
    # Restore the vendor/bundle folder
    # from cache
    - name: Cache ruby gems
      uses: actions/cache@v2
      env:
        cache-name: ruby-gems
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/Gemfile.lock') }}

    - name: Install Depdencies
      run: |
        gem install bundler
        bundle config set path 'vendor/bundle'
        bundle install --jobs=4
        npm ci
    
    - name: Build
      run: |
        bundle exec jekyll build

    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@191986574c0735ffad7ae1a297a414d6e6f95375
      env:
        SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        ARGS: "-raL --delete"
        SOURCE: "_site/"
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ secrets.REMOTE_DEPLOY_PATH }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
